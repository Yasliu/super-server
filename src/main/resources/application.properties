spring.application.name=super-server

# 1. The Database File Location
# IMPORTANT: Put your 'gradebook.db' file inside the main project folder (next to pom.xml)
spring.datasource.url=jdbc:sqlite:gradebook.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# 2. The Dialect (How to speak SQLite)
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# 3. Show SQL (Optional: Prints the SQL Spring writes for you in the console)
spring.jpa.show-sql=true

# 4. Fix for SQLite locking issues
spring.jpa.hibernate.ddl-auto=update